{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
    
    <h1>Cadastrados:</h1>

    <table class="table table-bordered table-striped">

        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Sexo</th>
            <th>E-mail</th>
        </tr>

        {% for usuario in listagem_usuarios %}

        <tr>
            <td>{{ usuario.id_usuario }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.data_nascimento }}</td>
            <td>{{ usuario.sexo }}</td>
            <td>{{ usuario.email }}</td> 
        </tr>

        {% endfor %}

    </table>

</div>

{% endblock %}
